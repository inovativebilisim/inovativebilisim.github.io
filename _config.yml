baseurl: '/'
permalink: pretty
title: 'İnovative Bilişim'
domain: 'https://inovativebilisim.github.io'
discus-identifier: inovativebilisim

logo:
  mobile: "images/icon.png"
  mobile_height: "96px"
  desktop: "images/icon.png"
  desktop_height: "96px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
